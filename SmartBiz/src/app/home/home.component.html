<div class="hero-container">
  <div class="button-container">
    <h1 class="welcome-text">Welcome to Smart Biz</h1> 

    <!-- Toggle login form on click -->
    <button class="btn smartbiz-btn" (click)="showLogin = !showLogin">
      SmartBiz
    </button>

    <!-- Login Form -->
    <form *ngIf="showLogin" (ngSubmit)="onLogin()" #loginForm="ngForm" style="margin-top: 30px;">
      <div class="form-group">
        <input
          type="text"
          name="username"
          placeholder="Enter Username"
          class="form-input"
          [(ngModel)]="username"
          required />
      </div>

      <div class="form-group">
        <input
          type="password"
          name="password"
          placeholder="Enter Password"
          class="form-input"
          [(ngModel)]="password"
          required />
      </div>

      <button class="btn smartbiz-btn" type="submit">
        Login
      </button>
    </form>

    <!-- Quote -->
    <div class="quote-box">
      <p class="quote-text">
        "Where innovation meets simplicity â€” empowering success, one smart decision at a time."
      </p>
    </div>
  </div>
</div>
